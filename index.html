<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promosi YouTube - Channel shin pteset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #0f0f0f;
      color: #fff;
    }
    header {
      background: #00b3ff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .hero {
      text-align: center;
      padding: 40px 20px;
    }
    .hero h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .hero iframe {
      width: 90%;
      max-width: 560px;
      height: 315px;
      border: none;
      margin-bottom: 20px;
    }
    .cta-button {
      background: #ff0000;
      color: #fff;
      padding: 12px 25px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    .videos {
      padding: 40px 20px;
      background: #1c1c1c;
      text-align: center;
    }
    .videos h3 {
      margin-bottom: 30px;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .video-grid iframe {
      width: 300px;
      height: 170px;
      border: none;
    }
    footer {
      background: #121212;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Channel ShinPreset</h1>
  </header>

  <section class="hero">
    <h2>Konten jedag jedug anime</h2>
    <p>subscribe dan cari preset yang menarik untuk foto keren kalian!</p>
    <iframe src="https://www.youtube.com/embed/OGRp-3JsFGc?rel=0" allowfullscreen></iframe>
    <br>
    <a class="cta-button" href="https://www.youtube.com/@YourChannel" target="_blank">Subscribe di sini</a>
  </section>

  <section class="videos">
    <h3>Video preset populer</h3>
    <div class="video-grid">
      <iframe src="https://www.youtube.com/embed/bE8uqv0VCN4?rel=0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/61-Q6kxoAXA?rel=0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/zpWYzbPcMaM?rel=0" allowfullscreen></iframe>
    </div>
  </section>

  <footer>
    &copy; 2025 Channel HA CREATOR | Ikuti kami di YouTube & SosiaTl Media lainnya
  </footer>

</body>
</html>
